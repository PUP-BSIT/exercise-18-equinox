<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Database</title>
    <link rel="stylesheet" href="dbstyle.css" />
  </head>
  <body>
    <h2>Add Pokémon</h2>
    <form id="add_pokemon_form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="type">Type:</label>
      <input type="text" id="type" name="type" required /><br />

      <label for="level">Level:</label>
      <input type="number" id="level" name="level" required /><br />

      <label for="ability">Ability:</label>
      <input type="text" id="ability" name="ability" required /><br />

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required /><br />

      <button type="submit">Add Pokémon</button>
    </form>

    <h2>Pokémon</h2>
    <ul id="pokemon_list"></ul>
    <script src="dbscript.js"></script>
  </body>
</html>
