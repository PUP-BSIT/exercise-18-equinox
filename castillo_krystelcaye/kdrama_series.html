<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Kdrama Database</title>
</head>
<body>
    <div class="kdrama-list">
        <h2>Add Kdrama</h2>

        <form id="add_kdrama_form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="cast">Cast:</label>
            <input type="text" id="cast" name="cast" required><br>

            <label for="release_year">Release Year:</label>
            <input type="number" id="release_year" name="release_year" 
                required><br>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required><br>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" required><br>

            <button type="submit">Add Kdrama</button>
        </form>

        <h2>Kdramas</h2>
        <ul id="kdrama_list"></ul>
    </div>

  <script src="kdrama_script.js"></script>
</body>
</html>
