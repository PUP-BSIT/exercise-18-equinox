<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="anime.css">
    <title>Anime Database</title>
</head>

<body>
    <header>
        <h1>Welcome to the Anime Zone!</h1>
    </header>
    
    <h2>Come and join with me, you can use 
        CRUD functions for recommendations.</h2>

    <form id="add_anime_form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <label for="studio">Studio:</label>
        <input type="text" id="studio" name="studio" required><br>

        <label for="year_released">Year Released:</label>
        <input type="number" id="year_released" 
        name="year_released" required><br>

        <label for="seasons">Seasons:</label>
        <input type="number" id="seasons" name="seasons" required><br>

        <label for="episodes">Episodes:</label>
        <input type="number" id="episodes" name="episodes" required><br>

        <button type="submit">Add Anime</button>
    </form>

    <h2>Animes</h2>
    <ul id="anime_list"></ul>

    <h3>Note: After clicking the edit button. Scroll down to access the editing field.</h3>
    <script src="anime_script.js"></script>
</body>

</html>
